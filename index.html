<!DOCTYPE html>
<html lang="fi">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Karanteeni on suomalainen Minecraft palvelin.">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/png" href="favicon.ico" />
  <meta property="og:image" content="https://dev.karanteeni.xyz/assets/images/server-icon.png" />
  <meta name="theme-color" content="#FDFE01">
  <meta name="twitter:card" content="summary_large_image">

  <title>Karanteeni</title>

  <!-- React -->
  <script src="modules/React/react.production.min.js"></script>
  <script src="modules/React/react-dom.production.min.js"></script>

  <!-- Bootstrap Js -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="modules/Tooltip/tooltip.js"></script>

  <!-- Custom Js / APIs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="vendor/css/style_minecraft.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="vendor/FontAwesome/all.min.css">

  <!-- Custom -->
  <style>
    @media (max-width: 992px) {
      #tapahtumat-row {
        order: -1;
      }
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146640999-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-146640999-1');
  </script>


</head>

<body>
  <!-- Navbar -->
  <!-- <div id="top"></div> -->
  <!-- Sisältö -->
  <div id="particles-js"></div>
  <div class="custom-jumbo jumbo-bg">
    <div class="custom-jumbo-half custom-jumbo-header">
      <div class="main-header">
        <h1 class="display-4 nether">Karanteeni</h1>
        <p>
          Serveri, joka vangitsee sinut!
        </p>
      </div>
      <div class="main-sub-header">
        <p>Sivustomme kattaa palvelimen muutoslokin.</p>
        <div id="changelog_button"></div>
      </div>
    </div>
    <div class="custom-jumbo-half custom-jumbo-quote">
      <blockquote title="#vainylläpitojutut" class="blockquote yp-jutut">
        <p id="lainaus"></p>
        <footer id="fade" class="blockquote-footer"><cite id="by"></cite></footer>
      </blockquote>
    </div>
  </div>
  <div class="sticky-top" id="nav"></div>
  <div class="container-fluid bg-image">
    <div class="row">
      <div class="px-1 col-xl-2 col-lg-3">
        <div id="server" class="px-1 container pt-3 pb-3"></div>
        <div id="votecontainer" class="px-1 container pt-3 pb-3"></div>
      </div>
      <div id="articles" class="px-1 col-xl-8 col-lg-6"></div>
      <div id="tapahtumat-row" class="px-1 col-xl-2 col-lg-3">
        <div class="px-1 container pt-3 pb-3">
          <div id="tapahtumat" class="tapahtumat card card-body bg-transparent text-dark content"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer id="footer" class="footer mt-auto"></footer>
  <div id="snowstorm"></div>
  <script src="modules/Jutut/jutut.js"></script>
  <script src="dist/server_status.js"></script>
  <script>
    var clipboard = new ClipboardJS('.btn');
    clipboard.on('success', function (e) {

      toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-bottom-center",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
      }
      Command: toastr["success"](e.text, "Kopioitu leikepöydälle")
    });
    clipboard.on('error', function (e) {
      console.log(e);
    });
  </script>

  <!-- Components -->
  <script src="./dist/changelog_button.js"></script>
  <script src="./dist/navbar.js"></script>
  <script src="./dist/footer.js"></script>
  <script src="./dist/articles.js"></script>
  <script src="./modules/ServerEvents/serverevents.js"></script>
  <script src="./modules/Particles/particles.js-2.0.0/particles.min.js"></script>
  <script src="./modules/Particles/particles.js-2.0.0/app.js"></script>
  <!-- <script src="./dist/totop_btn.js"></script> -->
</body>

</html>
