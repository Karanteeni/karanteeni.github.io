    <script>
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var kara = JSON.parse(this.responseText);
                    document.getElementById("status").innerHTML = kara.status ? '<span class="text-success">Päällä</span>' : '';
                    document.getElementById("online").innerHTML = kara.players.online;
                    document.getElementById("ip").innerHTML = kara.hostname + ":" + kara.port + " / karanteeni.tk";
                    } else {
                        document.getElementById("status").innerHTML = '<p class="text-danger">Pois päältä</p>';
                        document.getElementById("online").innerHTML = "0";
                        document.getElementById("ip").innerHTML = "Osoitteen kysely epäonnistui. Palvelin on pois päältä."
                    }
                };
            xmlhttp.open("GET", "https://use.gameapis.net/mc/query/players/151.80.78.212:28373", true);
            xmlhttp.send();
    </script>
