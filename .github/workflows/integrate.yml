name: Build and Deploy
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4
              with:
                  persist-credentials: false

            - name: Cache 💾
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.npm
                      .next/cache
                  key: ${{ runner.os }}-node20-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node20-

            - name: Setup Node.js 🔧
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build and Export
              run: npm run export
              env:
                  CI: true

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@4.4.3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: gh-pages
                  folder: out
                  clean: true
